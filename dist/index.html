<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Output Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script defer src="./main.js"></script></head>
  <body>
    <header>TODOs</header>
    <aside>
      <h1>Projects</h1>
      <input type="text" name="projectsInputField" id="projectsInputField">
      <button class="addProjectButton">+</button>
      <ul class="projectList">

      </ul>
    </aside>
    <main>
      <input type="text" name="todoInputField" id="todoInputField">
      <button class="addTodoButton">+</button>
      <div class="content">
        <h1>Todos</h1>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Due date</th>
              <th>Prio</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
    </main>
    <footer>Made by Benjamin-Re</footer>
  </body>
</html>
