<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Output Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>TODOs</header>
    <aside>
      <h1>Projects</h1>
      <input type="text" name="projectsInputField" id="projectsInputField">
      <button class="addProjectButton">+</button>
      <ul class="projectList">

      </ul>
    </aside>
    <main>
      <div class="content">
        <h1>Todos</h1>
        What is going on?
        <button class="showPopupButton">+</button>
        <div class="popup">
          <label for="todoInputField">Title</label>
          <input type="text" name="todoInputField" id="todoInputField">
          <label for="dateInput">Due Date</label>
          <input type="date" name="dateInput" id="dateInput" value="2022-04-16">
          <label for="prio">Priority</label>
          <select name="prio" id="prio">
            <option value="s">S</option>
            <option value="m">M</option>
            <option value="L">L</option>
          </select>
          <button class="addTodoButton">Add</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Due date</th>
              <th>Prio</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </main>
    <footer>Made by Benjamin-Re</footer>
  </body>
</html>
